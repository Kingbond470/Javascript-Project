<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Video In Background</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="./Legend challenge Day.mp4" type="video/mp4" />
      </video>
      <h1>Never Give Up</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          Run
        </span>
        <span>
          Stop
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
