<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Website Page</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1>Tour</h1>
        <button class="btn tour-btn">
          OPEN TOUR
        </button>
      </div>
    </header>
    <!-- tour -->
    <div class="tour-overlay">
      <div class="tour-container">
        <h3>Tour details</h3>
        <p>People should visit and take tour all over the world to known the different languages, people, culters and it's festival.</p>
        <button><a href="https://www.tripadvisor.com/">Explore and Visit</a></button>
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
