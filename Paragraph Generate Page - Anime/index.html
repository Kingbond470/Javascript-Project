<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Paragraph Generate Page</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="logo.svg">
    <section class="section-center">
      <h2>Death Note and Naruto?</h2>
      <h3>"The world is rotten"</h3>
      <form class="anime-form">
        
        <label for="amount">No of paragraphs:</label>
        <input type="number" name="amount" id="amount" placeholder="5" />
        <button type="submit" class="btn">generate</button>
      </form>
      <article class="anime-text"></article>
    </section>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
