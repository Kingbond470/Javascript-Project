<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider Page</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./image-3.jpg" class="slide-img" alt="" />
        <h1>M</h1>
      </div>
      <div class="slide">
        <h1>S</h1>
      </div>
      <div class="slide">
        
        <h1>B</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./image-4.jpg" class="person-img" alt="" />
          <h4>Kingbond L</h4>
          <h1>IV</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
        Back
      </button>
      <button type="button" class="nextBtn">
        Next
      </button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
